{% extends "base.html" %}
{% block title %} Main {% endblock %}

{% block navegation %}
    {% if current_user.is_authenticated %}
        <a class="nav-item nav-link" href="{{ url_for('logout') }}">Sair</a>
    {% endif %}
{% endblock %}

{% block content %}
    {% for user in users %}
    <ul class="list-group m-3">
        <li class="list-group-item">
            <a class="nav-item nav-link" href="{{ url_for('show_user', id=user.id) }}">{{ user.name }}</a>
        </li>
    </ul>
    {% endfor %}
{% endblock %}
